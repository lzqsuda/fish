<body>

  <div class="ts_box1" id="loading_box">
     <div class="icon_loading">正在验证您的登录信息！</div>

  <div class="ts_box2" id="error_box">
     <div class="icon_error">这里是错误信息，文字内容一般情况文字内容是一行，超过一行自动分行。</div>
   <div class="loading_btn_box">

   </div>

    <div class="cover_box" id="cover_box"></div>
    <!--附加内容区结束-->
    <div class="page_top_box">
        <div class="line"></div>
        <div class="login_top">
            <div class="login_logo"></div>
            <div class="login_top_link">
                <a href="#">功能演示</a>
                <!--<a href="#">网银助手下载</a>-->
                <a href="#">常见问题</a>
                <a href="#">在线注册</a>
            </div>
        </div>
    </div>
    <div class="page_center_box_register">
        <div class="page_box">
            <!-- 步骤栏开始-->
            <div class="step_box">
                <span>用户注册</span>
            </div>
            <!-- 步骤栏结束-->
            <!-- 付款账号栏开始-->
            <div class="round_box w_230 m_left_20">
                <div class="tt_box">
                    <div class="tt">基本信息</div>
                </div>
                <div class="lib_box lib_tt">姓名：</div>
                <div class="lib_box lib_conter w_100p">
                    <input name="" type="text" class="ipt_1 w_98p" />
                </div>
                <div class="lib_box lib_tt">昵称：</div>
                <div class="lib_box lib_conter w_100p">
                    <input name="" type="text" class="ipt_1 w_98p" />
                </div>
                <div class="lib_box lib_tt">身份证号码：</div>
                <div class="lib_box lib_conter w_100p">
                    <input name="" type="text" class="ipt_1 w_98p" />
                </div>
                <div class="lib_box lib_tt">登录密码：</div>
                <div class="lib_box lib_conter w_100p">
                    <input name="" type="password" class="ipt_1 w_98p" />
                </div>
            </div>
            <!-- 收款账号栏开始-->
            <div class="round_box w_230 m_left_60">
                <div class="tt_box">
                    <div class="tt">权健信息</div>
                </div>
                <div class="lib_box lib_tt">推荐人：</div>
                <div class="lib_box lib_conter w_100p">
                    <input name="" type="text" class="ipt_1 w_98p" />
                </div>
                <div class="lib_box lib_tt">推荐编号：</div>
                <div class="lib_box lib_conter w_100p">
                    <input name="" type="text" class="ipt_1 w_98p" />
                </div>
                <div class="lib_box lib_tt">安置人：</div>
                <div class="lib_box lib_conter w_100p">
                    <input name="" type="text" class="ipt_1 w_98p" />
                </div>
                <div class="lib_box lib_tt">安置编号：</div>
                <div class="lib_box lib_conter w_100p">
                    <input name="" type="text" class="ipt_1 w_98p" />
                </div>
            </div>
            <!-- 转账信息栏开始-->
            <div class="round_box w_230 m_left_60">
                <div class="tt_box">
                    <div class="tt">联系信息</div>
                </div>
                <div class="lib_box lib_tt">手机号码：</div>
                <div class="lib_box lib_conter w_100p">
                    <input name="" type="text" class="ipt_1 w_98p" />
                </div>
                <div class="lib_box lib_tt">注册地址：</div>
                <div class="lib_box lib_conter w_100p">
                    <input name="" type="text" class="ipt_1 w_98p" />
                </div>
                <div class="lib_box lib_tt">电子邮箱：</div>
                <div class="lib_box lib_conter w_100p">
                    <input name="" type="text" class="ipt_1 w_98p" />
                </div>
                <div class="lib_box lib_tt">微信号：</div>
                <div class="lib_box lib_conter w_100p">
                    <input name="" type="text" class="ipt_1 w_98p" />
                </div>
            </div>
            <div class="round_box w_100p">
                <div class="btn_box">
                    <input name="" type="button" value="重  置" class="btn2" />
                    <input name="" type="button" value="提  交" class="btn2" onclick="window.location='login.html';" />
                </div>
            </div>
        </div>
    </div>
