<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>黑坑游戏 | 登录页面</title>
<script type="text/javascript" src="./js/common/jquery-1.8.0.js"></script>
<link rel="stylesheet" type="text/css" href="./css/login.css" />
<link rel="stylesheet" type="text/css" href="./css/common.css" />
</head>
<body>
	<div class="login-content login-content-wh">
		<div class="login-title">
			<label class="text-title">黑坑游戏后台</label>
		</div>
		<div class="login-row" style="margin-top: 60px;">
			<div class="login-span">
				<span class="login-span-style">用户名：</span>
			</div>
			<div class="user-name">
				<input id="user-name" type="text"></input>
			</div>
		</div>
		<div class="login-row">
			<div class="login-span">
				<span class="login-span-style">密码：</span>
			</div>
			<div class="user-password" style="float: left;">
				<input id="user-password" type="password"></input>
			</div>
		</div>
		<div class="login-row" style="margin-top: 20px;">
			<a id="game-button" class="game-button game-button-normal" style="margin-top: 20px;margin-left: 90px;">登录</a>
		</div>
	</div>
</body>
<script type="text/javascript" src="./js/login.js"></script>
</html>
